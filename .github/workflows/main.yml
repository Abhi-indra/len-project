name: CI/CD Pipeline for Lens

on:
  push:
    branches:
      - main

env:
  ECR_REPO: ${{ secrets.ECR_REPO }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      run: |
        docker build -t lens .
        docker tag lens:latest $ECR_REPO:latest

    - name: Push image to ECR
      run: |
        docker push $ECR_REPO:latest

    - name: SSH & Deploy to Backend EC2 via Bastion
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_BACKEND }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        proxy_host: ${{ secrets.EC2_BASTION }}
        proxy_username: ${{ secrets.EC2_USER }}
        proxy_key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin $ECR_REPO
          cd /home/ubuntu/application
          sudo docker-compose pull
          sudo docker-compose up -d
